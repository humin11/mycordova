<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>myCordova</title>
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css css/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="vendor/ionic/release/css/ionic.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({.tmp,app}) css/main.css -->
        <link rel="css" href="css/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="myCordova" animation="slide-left-right-ios7">

        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-back">
          </ion-nav-back-button>
        </ion-nav-bar>  
        
        <ion-tabs class="tabs-positive tabs-icon-only">

          <ion-tab title="Home" href="#/app/home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
            <!-- Tab 1 content -->
                
          </ion-tab>

          <ion-tab title="Sales" href="#/app/sales" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <!-- Tab 2 content -->
            
          </ion-tab>

          <ion-tab title="Settings" href="#/app/settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
            <!-- Tab 3 content -->
            
          </ion-tab>

        </ion-tabs>
        <ion-nav-view name="abc"></ion-nav-view>

        <!-- cordova script -->
        <script src="cordova.js"></script>

        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-animate/angular-animate.js"></script>
        <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="vendor/ionic/release/js/ionic.js"></script>
        <script src="vendor/ionic/release/js/ionic-angular.js"></script>
        <script src="vendor/angular-resource/angular-resource.js"></script>
        <script src="vendor/angular-cookies/angular-cookies.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script src="vendor/angular-mocks/angular-mocks.js"></script>
        
        <script src="vendor/ionic-material/dist/material-ionic.min.js"></script>
        <script src="vendor/Waves/dist/waves.js"></script>

        <!-- build:js({.tmp,www}) js/js.js -->
        <script src="js/app.js"></script>
        <script src="js/controller/index.js"></script>
        <script src="js/controller/blog.js"></script>
        <script src="js/controller/sales.js"></script>
        <!-- endbuild -->
</body>
</html>
