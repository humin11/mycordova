<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>myCordova</title>
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css css/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="vendor/ionic/release/css/ionic.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({.tmp,app}) css/main.css -->
        <link rel="css" href="css/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="myCordova" animation="slide-left-right-ios7">

        <!--
          The nav bar that will be updated as we navigate between views
          Additional attributes set its look, nav-bar animation and icons
          Icons provided by Ionicons: http://ionicons.com/
        -->
        <nav-bar type="bar-positive" animation="nav-title-slide-ios7" back-button-type="button-icon" back-button-icon="ion-ios7-arrow-back"></nav-bar>

        <!--
          The views will be rendered in the <nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <p>test</p>
        <ion-nav-view></ion-nav-view>

        <!-- cordova script -->
        <script src="cordova.js"></script>

        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="vendor/angular/angular.js"></script>
        <script src="vendor/angular-animate/angular-animate.js"></script>
        <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="vendor/ionic/release/js/ionic.js"></script>
        <script src="vendor/ionic/release/js/ionic-angular.js"></script>
        <script src="vendor/angular-resource/angular-resource.js"></script>
        <script src="vendor/angular-cookies/angular-cookies.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        


        <!-- build:js({.tmp,www}) js/js.js -->
        <script src="js/app.js"></script>
        <script src="js/controller/index.js"></script>
        <!-- endbuild -->
</body>
</html>
