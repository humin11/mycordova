<!--
    This template loads for the 'tab.detail' state (app.js)
    'item' is a $scope variable created in the DetailController (controller/detail.js)
    The DetailController pulls data from the Items service (service/items.js)
    The Items service returns an array of pet data
-->
<ion-view title="{{item.title}}">
    <ion-content has-header="true" padding="true">
    	<small>{{item.message}}</small>
    	<hr>
        <div ng-bind-html="item.description"></div>
        <p><a class="button button-small icon ion-arrow-left-b" ng-href="#/app/home"> All Items</a></p>
    </ion-content>
</ion-view>
